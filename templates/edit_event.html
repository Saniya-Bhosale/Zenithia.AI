{% extends "base.html" %}

{% block title %}Edit Event - Admin Panel{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h3><i class="fas fa-edit"></i> Edit Event</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('edit_event', id=event.id) }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Event Title *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ event.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Event Date *</label>
                            <input type="date" class="form-control" id="date" name="date" 
                                   value="{{ event.date }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category">
                                <option value="Webinar" {% if event.category == 'Webinar' %}selected{% endif %}>Webinar</option>
                                <option value="Hackathon" {% if event.category == 'Hackathon' %}selected{% endif %}>Hackathon</option>
                                <option value="Product Launch" {% if event.category == 'Product Launch' %}selected{% endif %}>Product Launch</option>
                                <option value="Meetup" {% if event.category == 'Meetup' %}selected{% endif %}>Meetup</option>
                                <option value="Conference" {% if event.category == 'Conference' %}selected{% endif %}>Conference</option>
                                <option value="Workshop" {% if event.category == 'Workshop' %}selected{% endif %}>Workshop</option>
                                <option value="General" {% if event.category == 'General' %}selected{% endif %}>General</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="5" required>{{ event.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="link" class="form-label">Event Link (Optional)</label>
                            <input type="url" class="form-control" id="link" name="link" 
                                   value="{{ event.link if event.link else '' }}">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Update Event
                            </button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

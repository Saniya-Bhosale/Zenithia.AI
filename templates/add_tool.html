{% extends "base.html" %}

{% block title %}Add Tool - Zenithia.AI{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1 class="display-3 fw-bold text-white">Add New AI Tool</h1>
        <p class="lead text-white">Admin Panel</p>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="admin-card">
                    <form method="POST" action="{{ url_for('add_tool') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tool Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Choose a category...</option>
                                <option value="Writing">Writing</option>
                                <option value="Coding">Coding</option>
                                <option value="Image">Image</option>
                                <option value="Video">Video</option>
                                <option value="Voice">Voice</option>
                                <option value="Productivity">Productivity</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image_url" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" required>
                            <small class="text-muted">Enter the full URL to the tool's logo or screenshot</small>
                        </div>

                        <div class="mb-3">
                            <label for="tool_link" class="form-label">Tool Link</label>
                            <input type="url" class="form-control" id="tool_link" name="tool_link" required>
                            <small class="text-muted">Enter the full URL to the tool's website</small>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="fas fa-plus"></i> Add Tool
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
